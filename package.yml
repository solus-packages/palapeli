name       : palapeli
version    : 19.04.0
release    : 7
source     :
    - https://cdn.download.kde.org/stable/applications/19.04.0/src/palapeli-19.04.0.tar.xz : 21f8b6b109d6cc61acbb0ee01aa31982bb6e27e8894e4f00407f52904d177a2b
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : games.puzzle
summary    : A single-player jigsaw puzzle game
description: |
    A single-player jigsaw puzzle game
builddeps  :
    - pkgconfig(Qt5Qml)
    - pkgconfig(Qt5Svg)
    - pkgconfig(Qt5Widgets)
    - extra-cmake-modules
    - karchive-devel
    - kcompletion-devel
    - kconfig-devel
    - kconfigwidgets-devel
    - kcoreaddons-devel
    - kcrash-devel
    - kdoctools-devel
    - kio-devel
    - ki18n-devel
    - knotifications-devel
    - libkdegames-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
