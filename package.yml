    - karchive-devel
    - kcrash-devel
    - kdoctools-devel
    - kio-devel
    - ki18n-devel
    - knotifications-devel
    - kwindowsystem-devel
    - libkdegames-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |-
    %ninja_install

    # remove doc
    rm -rf $installdir/usr/share/doc
